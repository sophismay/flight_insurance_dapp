<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="./flightsurety.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label>
            <select id="flight-number"></select> 
            <input id='departure-date' type="date" data-date-inline-picker="true" required />
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="top-20" id="status-box">
            <p style="display: none;">

            </p>
        </div>

        <div class="top-20">
			<btn class="btn btn-primary" id="trigger-oracle-response" type="button">Check Flight Status</btn>
			
		</div>

        
        <br/>
        <span></span>

        <div id="display-wrapper" class="top-20">
            Passenger Insurance
            <div class="top-20" id="buy-insurance-container" style="display: none;">
                <p id="buy-insurance-flight"></p>
                <p id="buy-insurance-flight"></p>
                <input id="buy-insurance-amount" type="number" step="any" required />
                <btn class="btn btn-primary" id="buy-insurance-btn" type="button">
                    Buy Insurance</btn>
            </div>

            <div class="top-20" id="withdraw-credit-container" style="display: none;">
    
                <p></p>
                <label class="form">Withdraw credit</label>
                <btn class="btn btn-primary" id="passenger-credit-withdraw">
                    Withdraw
                </btn>
                <p></p>
                <span id="passenger-withdraw-error" style="display: none;color: red;"> Can't withdraw, flight not delayed!</span>
                <span id="passenger-withdraw-success" style="display: none; color: green;"></span>
                <div id="flight-status-info"></div>
            </div>
        </div>
        <br/>
        <span></span>

        
        <br/>
        <span></span>

        
    </main>

</body>

</html>
